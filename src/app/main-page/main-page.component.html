<div class="main-block container">
    <ng-container *ngIf="editAvatar">
        <div class="load-url pt-1">
            <input type="text" class="load-url__input form-control " placeholder="paste your new avatar url here.."
                [value]="avatarPath" [(ngModel)]="newImage">
            <button class="btn load-url__btn btn-light" (click)="loadImage()">Load</button>
        </div>
    </ng-container>
    <div class="main-block__top">
        <div class="main-block__top__avatar" [style.background-image]="currentUrl">
            <div class="countProj">Number of projects: <span [style]="projCount===0?'color:red;':'color:green'">{{
                    projCount }}</span></div>
            <ng-container *ngIf="checkEditStatus">
                <div *ngIf="!editAvatar" class="pencil" (click)="editAvatarStatus()"></div>
                <div *ngIf="editAvatar" class="save" (click)="saveChanges()"></div>
            </ng-container>
        </div>
        <div class="main-block__top__contacts">
            <app-contacts [editStatusC]="checkEditStatus" (changeValue)="changeValue($event)"></app-contacts>
        </div>
    </div>
    <div class="pt-2 p-0 main-block__bottom container">
        <div class="p-1 main-block__bottom__left">
            <div class="p-1 mb-3 main-block__bottom__left__1">
                <app-soft-skills [editStatusS]="checkEditStatus"></app-soft-skills>
            </div>
            <div class="p-1 main-block__bottom__left__2">
                <app-tech-skills [editStatusT]="checkEditStatus"></app-tech-skills>
            </div>
        </div>
        <div class="p-1 main-block__bottom__right">
            <app-experience [editStatusE]="checkEditStatus" (projectCount)="setProjNumber($event)"></app-experience>
        </div>
    </div>
</div>
